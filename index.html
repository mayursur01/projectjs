<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">Social Media</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><button id="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</button>
            </li>
        </ul>
        

    </nav>

    <div class="container">
       
        <div class="box" onclick="openSite('https://www.youtube.com', 'YouTube Opening')">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-youtube-logo-icon-download-in-svg-png-gif-file-formats--social-media-70-flat-icons-color-pack-logos-432560.png alt="YouTube Logo">
            <span>YouTube</span>
        </div>
        <div class="box" onclick="openSite('https://www.facebook.com', 'Facebook Opening')">
            <img src="https://static.vecteezy.com/system/resources/previews/041/643/208/non_2x/facebook-logo-facebook-icon-transparent-white-background-free-png.png">
            <span>Facebook</span>
        </div>
        <div class="box" onclick="openSite('https://www.twitter.com', 'Twitter Opening')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png" alt="Twitter Logo">
            <span>Twitter</span>
        </div>
        <div class="box" onclick="openSite('https://www.instagram.com', 'Instagram Opening')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram Logo">
            <span>Instagram</span>
        </div>
        <div class="box" onclick="openSite('https://www.linkedin.com', 'LinkedIn Opening')">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/480/non_2x/linkedin-logo-linkedin-icon-transparent-free-png.png" alt="LinkedIn Logo">
            <span>LinkedIn</span>
        </div>
        <div class="box" onclick="openSite('https://www.reddit.com', 'Reddit Opening')">
            <img src="https://redditinc.com/hs-fs/hubfs/Reddit%20Inc/Brand/Reddit_Logo.png" alt="Reddit Logo">
            <span>Reddit</span>
        </div>
        <div class="box" onclick="openSite('https://www.tiktok.com', 'TikTok Opening')">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/574/non_2x/tiktok-logo-tikok-icon-transparent-tikok-app-logo-free-png.png" alt="TikTok Logo">
            <span>TikTok</span>
        </div>
        <div class="box" onclick="openSite('https://www.snapchat.com', 'Snapchat Opening')">
            <img src="https://logos-world.net/wp-content/uploads/2020/04/Snapchat-Logo.png" alt="Snapchat Logo">
            <span>Snapchat</span>
        </div>
        <div class="box" onclick="openSite('https://www.pinterest.com', 'Pinterest Opening')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest Logo">
            <span>Pinterest</span>
        </div>
        <div class="box" onclick="openSite('https://discord.com', 'Discord Opening')">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/500/non_2x/discord-logo-discord-icon-transparent-free-png.png" alt="Discord Logo">
            <span>Discord</span>
        </div>
        <div class="box" onclick="openSite('https://telegram.org', 'Telegram Opening')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1200px-Telegram_logo.svg.png" alt="Telegram Logo">
            <span>Telegram</span>
        </div>
        <div class="box" onclick="openSite('https://www.quora.com', 'Quora Opening')">
            <img src="https://images.vexels.com/media/users/3/137401/isolated/preview/00300d00be87848b87d820f2664bc7eb-quora-icon-logo.png" alt="Quora Logo">
            <span>Quora</span>
        </div>
        
    </div>
